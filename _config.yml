# Site settings
title: Anuradha Chowdhary # site title
description: >- # site description
  Anuradha Chowdhary is a Software Engineer and Technology Leader. 
  for her work see  <a href="https://github.com/anu2602" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/anu2602 # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Anuradha Chowdhary
  bio: >- # tell to the world
    I am a self confessed geek, I code mostly Web and Mobile applications in Java and Python. 
    You can see some of my work at <a href="https://github.com/anu2602" target="_blank" rel="noopener">@github</a>.
  username: username # general username
  github: anu2602 # github username
  twitter: anu2602 # twitter username
  facebook: facebook_username # facebook username
  email: anuradha@shoonye.com
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://www.achowdhary.com"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
